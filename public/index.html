<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;      /* Prevent scrolling that causes refresh */
  }

  /* Fixed “screen” like SwitchBru */
  #frame-box {
    width: 1280px;         /* Switch screen width */
    height: 720px;         /* Switch screen height */
    max-width: 100vw;      
    max-height: 100vh;
    margin: 0 auto;
    background: #111;
    overflow: hidden;
    position: fixed;       /* Prevent any resizing */
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="frame-box">
  <iframe id="view" src="/proxy?url=https://example.com"></iframe>
</div>

</body>
</html>
